<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="connect4.css">
    <title>Connect 4</title>
</head>

<body>
    <div class="main-container">
        <div class="header-container">
            <div class="header">CONNECT 4</div>
        </div>

        <div class="msg-container">
            <span class="alert-msg"></span>
        </div>

        <div class="game-container">
            <table id="board"></table>
        </div>

        <div class="gameOver-container" hidden>
            <h1></h1>
            <a href="index.html">Play Again?</a>
        </div>

        <div class="players-container">
            <div class="player-1">
                <p id="player1-text">Player 1</p>
                <iframe class='img' src="https://giphy.com/embed/xT77XMx5VvvTfMsTrq" width="350" height="350"
                    frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                <div class="player1-color">
                    <span>Select color -></span>
                    <input id="player1-chosenColor" type="color" value="#ffffff">
                </div>
            </div>

            <div class="middle-container">
                <p>VS</p>
                <button id="startGame">Start</button>
            </div>

            <div class="player-2">
                <p id="player2-text">Player 2</p>
                <iframe class='img' src="https://giphy.com/embed/xT77XMx5VvvTfMsTrq" width="350" height="350"
                    frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                <div class="player2-color">
                    <span>Select color -></span>
                    <input id="player2-chosenColor" type="color" value="#ffffff">
                </div>
            </div>
        </div>
    </div>

    <script src="connect4.js"></script>
</body>

</html>
